<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Rubik:ital,wght@0,300..900;1,300..900&family=Fredoka+One&family=Play&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/app.js"></script>
  <title>Kezdőlap</title>
</head>

<header>
  <script>
    includeHtml("header");
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const ticket = btn.getAttribute('data-ticket');
        alert(`A(z) "${ticket}" jegy sikeresen a kosárba került!`);
      });
    });
  </script>
</header>

<body>
  <div class="new_home_web">
    <div class="responsive-container-block big-container">
      <img class="imgBG" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/aw65.png">
      <div class="responsive-container-block textContainer">
        <div class="topHead">
          <p class="text-blk heading">
            Lépj velünk
            <span class="orangeText">
              kapcsolatba!
            </span>
          </p>
          <div class="orangeLine" id="w-c-s-bgc_p-2-dm-id">
          </div>
        </div>
        <p class="text-blk subHeading">
          Itt kapcsolatba léphetsz velünk, és mi a lehető leghamarabb fogunk válaszolni az e-mailre!
        </p>
      </div>
      <div class="responsive-container-block container">
        <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-7 wk-ipadp-10 line" id="i69b">
          <form class="form-box">
            <div class="container-block form-wrapper">
              <div class="responsive-container-block">
                <div class="left4">
                  <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt-2">
                    <input class="input" id="ijowk-2" name="Keresztnev" placeholder="Keresztnév">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                    <input class="input" id="indfi-2" name="Vezeteknev" placeholder="Vezetéknév">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                    <input type="email" class="input" id="ipmgh-2" name="Email" placeholder="Email Cím">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12 lastPhone">
                    <input class="input" id="imgis-2" name="Telefonszam" placeholder="Telefonszám">
                  </div>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-2">
                  <textarea class="textinput" id="i5vyy-2" placeholder="Üzenet"></textarea>
                </div>
              </div>
              <a class="send" href="#" id="w-c-s-bgc_p-1-dm-id">
                Elküldés
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer>
    <script>
      includeHtml("footer");
      (function () {
        const sendBtn = document.getElementById("w-c-s-bgc_p-1-dm-id");
        const emailInput = document.getElementById("ipmgh-2");
        const firstNameInput = document.getElementById("ijowk-2");
        const lastNameInput = document.getElementById("indfi-2");
        const phoneInput = document.getElementById("imgis-2");
        const messageInput = document.getElementById("i5vyy-2");
        if (!sendBtn) return;
        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }
        function showError(el, msg) {
          if (!el) return;
          el.classList.add("is-invalid");
          let feedback = el.parentNode.querySelector('.invalid-feedback');
          if (!feedback) {
            feedback = document.createElement('div');
            feedback.className = 'invalid-feedback';
            el.parentNode.appendChild(feedback);
          }
          feedback.textContent = msg;
          feedback.style.display = 'block';
        }
        function clearError(el) {
          if (!el) return;
          el.classList.remove('is-invalid');
          const feedback = el.parentNode.querySelector('.invalid-feedback');
          if (feedback) feedback.style.display = 'none';
        }
        [emailInput, firstNameInput, lastNameInput, phoneInput, messageInput].forEach(el => {
          if (!el) return;
          el.addEventListener('input', function () { clearError(el); });
        });
        sendBtn.addEventListener('click', function (e) {
          e.preventDefault();
          [emailInput, firstNameInput, lastNameInput, phoneInput, messageInput].forEach(clearError);
          const emailValue = (emailInput && emailInput.value || '').trim();
          if (!validateEmail(emailValue)) {
            showError(emailInput, 'Kérjük, adj meg egy érvényes e-mail címet!');
            emailInput.focus();
            return;
          }
          alert('Email sikeresen elküldve!');
          [emailInput, firstNameInput, lastNameInput, phoneInput, messageInput].forEach(function (el) {
            if (el) el.value = '';
          });
          if (firstNameInput) firstNameInput.focus();
        });
      })();
    </script>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
